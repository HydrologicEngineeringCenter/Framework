name: CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
                         
    env:
      Solution_Name: MVVMBase.sln                               

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Add Source
      run: dotnet nuget add source --username HydrologicEngineeringCenter --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/HydrologicEngineeringCenter/index.json"

    - name: Install NBGV
      run: dotnet tool install --tool-path . nbgv
      
    - name: Restore
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=Debug

    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=Debug


    - name: Pack 
      run: |
            $datetime = get-date -f yyyy.M.d.Hmm
            $versionSuffix = "alpha-" + $datetime
            dotnet pack --configuration Release --version-suffix $versionSuffix
      shell: powershell
    
    - name: Publish View
      run: dotnet nuget push ".\NuGets\HEC.MVVMFramework.View.*.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate

    - name: Publish Model
      run: dotnet nuget push ".\NuGets\HEC.MVVMFramework.Model.*.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate

    - name: Publish ViewModel
      run:  dotnet nuget push ".\NuGets\HEC.MVVMFramework.ViewModel.*.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
      
    - name: Publish Base
      run: dotnet nuget push ".\NuGets\HEC.MVVMFramework.Base.*.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate




  
